<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Shadi Soufan</div>
      <div>
        <ul class="nav-links">
          <li><a href="about">About</a></li>
          <li><a href="experience">Experience</a></li>
          <li><a href="projects">Projects</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Shadi Soufan</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section_pic-container">
        <img
          src="./assets/assets/ShadiImage.JPG"
          alt="Shadi Soufan Profile Picture"
        />
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello, I'm</p>
        <h1 class="title">Shadi Soufan</h1>
        <p class="section_text_p2">Software Engineer</p>
        <div class="button-container">
          <button
            class="btn button-color"
            onclick="window.open('./assets/assets/resume.pdf')"
          >
            Download Resume
          </button>
          <button
            class="btn button-color-2"
            onclick="location.href='./#contact'"
          >
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/shadi-soufan'"
          />
          <img
            src="./assets/assets/github.png"
            alt="My GitHub Profile"
            class="icon"
            onclick="location.href='https://github.com/ShadiSoufan44'"
          />
        </div>
      </div>
    </section>

    <section id="about">
      <p class="section_text_p1">Get To Know More</p>
      <h1 class="title">About Me</h1>
      <div class="section-container">
        <div class="section_pic-container">
          <img
            src="./assets//assets/about-pic.png"
            alt="Profile Picture"
            class="about-pic"
          />
        </div>
        <div class="about-details-container">
          <div class="about-containers">
            <div class="details-container">
              <img
                src="./assets/assets/experience.png"
                alt="Experience Icon"
                class="icon"
              />
              <h3>Experience</h3>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
